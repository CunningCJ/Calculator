<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="expr"></div>
                    <div class="ans"></div>
                </div>
                <div class="buttons">
                    <button class="special" id="pi">π</button>
                    <button class="special" id="e">e</button>
                    <button class="special" id="sqr2">√2</button>
                    <button id="clear">C</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="divide">/</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="mul">X</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="minus">-</button>
                    <button class="number" id="0">0</button>
                    <button id="point">.</button>
                    <button class="equal" id="equ">=</button>
                    <button class="operator" id="add">+</button>

                </div>

    </div>

    </div>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
